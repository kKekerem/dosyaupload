<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Dosya Yükle ve Listele</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    max-width: 960px;
    margin: 30px auto;
    background: #eef2f7;
    padding: 20px;
  }
  h1 {
    text-align: center;
    color: #333;
    user-select: none;
  }
  #upload-section, #files-section {
    background: white;
    padding: 20px;
    border-radius: 12px;
    margin-top: 25px;
    box-shadow: 0 4px 12px rgb(0 0 0 / 0.1);
    transition: box-shadow 0.3s ease;
  }
  #upload-section:hover, #files-section:hover {
    box-shadow: 0 6px 20px rgb(0 0 0 / 0.15);
  }
  button {
    background: linear-gradient(45deg, #3f87a6, #ebf8e1);
    border: none;
    color: #2f4f4f;
    padding: 12px 28px;
    border-radius: 12px;
    cursor: pointer;
    font-weight: 600;
    font-size: 15px;
    box-shadow: 0 3px 8px rgb(0 0 0 / 0.2);
    transition: all 0.3s ease;
  }
  button:hover {
    background: linear-gradient(45deg, #4a90e2, #b8e1ff);
    color: #fff;
    box-shadow: 0 4px 16px rgb(0 0 0 / 0.3);
  }

  #files {
    display: flex;
    flex-wrap: wrap;
    gap: 16px;
    justify-content: flex-start;
  }

  .file-box {
    border-radius: 12px;
    box-shadow: 0 3px 10px rgb(0 0 0 / 0.12);
    background: white;
    padding: 10px;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    cursor: default;
    display: flex;
    flex-direction: column;
    align-items: center;
    position: relative;
    max-width: 320px;
    width: 100%;
    box-sizing: border-box;
  }
  .file-box:hover {
    transform: translateY(-6px);
    box-shadow: 0 8px 25px rgb(0 0 0 / 0.2);
  }
  .file-name {
    margin-top: 10px;
    font-size: 14px;
    font-weight: 600;
    color: #555;
    word-break: break-word;
    user-select: text;
    text-align: center;
  }

  .download-btn {
    position: absolute;
    bottom: 8px;
    right: 8px;
    background: #4a90e2;
    color: white;
    border: none;
    border-radius: 8px;
    padding: 6px 10px;
    font-size: 12px;
    cursor: pointer;
    opacity: 0.85;
    transition: opacity 0.3s ease;
    text-decoration: none;
  }
  .download-btn:hover {
    opacity: 1;
  }

  img, video, audio {
    border-radius: 8px;
    max-width: 100%;
    display: block;
    margin: 0 auto;
  }

  .unknown-file {
    font-size: 72px;
    color: #888;
    user-select: none;
    margin: 20px 0 10px;
  }
</style>
</head>
<body>
<h1>Dosya Yükle ve Listele</h1>

<div id="upload-section">
  <input type="file" id="fileInput" />
  <br /><br />
  <button onclick="upload()">Yükle</button>
  <div id="status"></div>
</div>

<div id="files-section">
  <h2>Yüklenen Dosyalar</h2>
  <div id="files"></div>
</div>

<script>
  const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbxHqcHaX5kECFhR3QZvTJ8OHHNWSBJraGmxQJPVOGSU5qyYvSFATgRoWSRlacdrUsk7zA/exec';

  function upload() {
    const fileInput = document.getElementById('fileInput');
    const file = fileInput.files[0];
    const status = document.getElementById('status');

    if (!file) {
      status.textContent = "⚠️ Dosya seçin.";
      return;
    }
    if (file.size > 5 * 1024 * 1024) {
      status.textContent = "⚠️ Maksimum dosya boyutu 5MB.";
      return;
    }

    status.textContent = "Yükleniyor...";

    const reader = new FileReader();
    reader.onload = function () {
      const base64Data = reader.result.split(',')[1];
      const formData = new FormData();
      formData.append('filename', file.name);
      formData.append('mimetype', file.type);
      formData.append('data', base64Data);

      fetch(SCRIPT_URL, { method: 'POST', body: formData })
        .then(response => response.json())
        .then(data => {
          if (data.status === "success") {
            status.textContent = "✅ " + data.message;
            fileInput.value = ''; // seçimi temizle
            loadFiles();
          } else {
            status.textContent = "❌ " + data.message;
          }
        })
        .catch(err => {
          status.textContent = "❌ Yükleme hatası: " + err.message;
        });
    };
    reader.readAsDataURL(file);
  }

  // Drive dosya linkini direkt indirme linkine çevirir
  function getDirectDownloadUrl(file) {
    return `https://drive.google.com/uc?export=download&id=${file.id}`;
  }

  function loadFiles() {
    const script = document.createElement('script');
    script.src = SCRIPT_URL + '?callback=handleFiles&cacheBust=' + Date.now();
    document.body.appendChild(script);
  }

  function handleFiles(data) {
    const container = document.getElementById('files');
    container.innerHTML = '';

    data.forEach(file => {
      const box = document.createElement('div');
      box.className = 'file-box';

      const directUrl = getDirectDownloadUrl(file);

      if (file.type.startsWith('image/')) {
        const img = document.createElement('img');
        img.src = directUrl;
        img.alt = file.name;

        img.onload = () => {
          let w = img.naturalWidth;
          let h = img.naturalHeight;
          const maxWidth = 300;
          if (w > maxWidth) {
            h = h * (maxWidth / w);
            w = maxWidth;
          }
          img.style.width = w + 'px';
          img.style.height = h + 'px';
        };

        box.appendChild(img);

      } else if (file.type.startsWith('video/')) {
        const video = document.createElement('video');
        video.controls = true;
        video.preload = 'metadata';
        video.src = directUrl;

        video.onloadedmetadata = () => {
          let w = video.videoWidth;
          let h = video.videoHeight;
          const maxWidth = 300;
          if (w > maxWidth) {
            h = h * (maxWidth / w);
            w = maxWidth;
          }
          video.style.width = w + 'px';
          video.style.height = h + 'px';
        };

        box.appendChild(video);

      } else if (file.type.startsWith('audio/')) {
        const audio = document.createElement('audio');
        audio.controls = true;
        audio.src = directUrl;
        audio.style.width = '100%';

        box.appendChild(audio);

      } else {
        const unknown = document.createElement('div');
        unknown.className = 'unknown-file';
        unknown.textContent = '?';
        box.appendChild(unknown);
      }

      const nameDiv = document.createElement('div');
      nameDiv.className = 'file-name';
      nameDiv.textContent = file.name;
      box.appendChild(nameDiv);

      const downloadBtn = document.createElement('a');
      downloadBtn.className = 'download-btn';
      downloadBtn.href = directUrl;
      downloadBtn.download = file.name;
      downloadBtn.textContent = 'İndir';
      downloadBtn.title = 'Dosyayı indir';
      downloadBtn.target = "_blank";

      box.appendChild(downloadBtn);

      container.appendChild(box);
    });
  }

  loadFiles();
</script>
</body>
</html>
