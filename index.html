<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Dosya Yükleyici</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: #f7f9fb;
      padding: 30px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    #uploadForm {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 40px;
      gap: 10px;
    }

    input[type="file"] {
      padding: 10px;
      border-radius: 6px;
      background: #fff;
      border: 1px solid #ccc;
      width: 300px;
    }

    button {
      background-color: #3498db;
      color: white;
      padding: 12px 25px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      transition: 0.3s;
    }

    button:hover {
      background-color: #2980b9;
    }

    #status {
      text-align: center;
      margin-bottom: 20px;
      color: #2ecc71;
    }

    #fileGrid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
    }

    .file-card {
      background: #fff;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: transform 0.3s;
    }

    .file-card:hover {
      transform: scale(1.02);
    }

    .file-preview {
      width: 100%;
      max-height: 300px;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      margin-bottom: 10px;
    }

    .file-preview img,
    .file-preview video,
    .file-preview audio,
    .file-preview iframe {
      max-width: 100%;
      max-height: 300px;
      border-radius: 8px;
    }

    .filename {
      font-weight: bold;
      margin: 10px 0;
      text-align: center;
      word-break: break-word;
    }

    .download-btn {
      background-color: #2ecc71;
      padding: 8px 18px;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
    }

    .download-btn:hover {
      background-color: #27ae60;
    }

    @media screen and (max-width: 600px) {
      input[type="file"] {
        width: 90%;
      }

      .file-preview {
        max-height: 200px;
      }
    }
  </style>
</head>
<body>

  <h1>Dosya Yükleyici</h1>

  <form id="uploadForm">
    <input type="file" id="fileInput" required />
    <button type="submit">Yükle</button>
  </form>

  <div id="status"></div>

  <div id="fileGrid"></div>

  <script>
    const form = document.getElementById("uploadForm");
    const fileInput = document.getElementById("fileInput");
    const status = document.getElementById("status");
    const fileGrid = document.getElementById("fileGrid");
    const uploadUrl = "https://script.google.com/macros/s/AKfycbxd1WIhPztkyrU-ANkou2TXS5Ct9Go8oDvmZ5TX9SSqsz_kmWiP_lH0naq3SRaoqrYgVg/exec";

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const file = fileInput.files[0];
      if (!file) return;

      status.textContent = "Yükleniyor...";

      const formData = new FormData();
      formData.append("file", file);

      const reader = new FileReader();
      reader.onload = async function () {
        const base64Data = reader.result.split(',')[1];

        try {
          await fetch(uploadUrl, {
            method: "POST",
            body: JSON.stringify({
              filename: file.name,
              mimeType: file.type,
              data: base64Data
            }),
            headers: {
              "Content-Type": "application/json"
            }
          });
          status.textContent = "Yükleme tamamlandı.";
          loadFiles();
        } catch (error) {
          status.textContent = "Yükleme başarısız.";
        }
      };
      reader.readAsDataURL(file);
    });

    async function loadFiles() {
      fileGrid.innerHTML = "";
      try {
        const res = await fetch(uploadUrl);
        const files = await res.json();
        files.forEach(file => {
          const card = document.createElement("div");
          card.className = "file-card";

          const preview = document.createElement("div");
          preview.className = "file-preview";

          if (file.type.startsWith("image/")) {
            const img = document.createElement("img");
            img.src = file.embedUrl;
            preview.appendChild(img);
          } else if (file.type.startsWith("video/")) {
            const vid = document.createElement("iframe");
            vid.src = file.previewUrl;
            vid.allow = "autoplay";
            preview.appendChild(vid);
          } else if (file.type.startsWith("audio/")) {
            const audio = document.createElement("audio");
            audio.controls = true;
            audio.src = file.embedUrl;
            preview.appendChild(audio);
          } else {
            const iframe = document.createElement("iframe");
            iframe.src = file.previewUrl;
            preview.appendChild(iframe);
          }

          const name = document.createElement("div");
          name.className = "filename";
          name.textContent = file.name;

          const btn = document.createElement("button");
          btn.className = "download-btn";
          btn.textContent = "İndir";
          btn.onclick = () => {
            window.open(file.downloadUrl, "_blank");
          };

          card.appendChild(preview);
          card.appendChild(name);
          card.appendChild(btn);

          fileGrid.appendChild(card);
        });
      } catch (e) {
        status.textContent = "Dosyalar yüklenemedi.";
      }
    }

    loadFiles();
  </script>

</body>
</html>
