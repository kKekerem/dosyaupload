<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Dosya Y√ºkle ve G√∂r√ºnt√ºle</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 800px;
      margin: auto;
      background: #f4f4f4;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    #upload-section, #files-section {
      background: white;
      padding: 20px;
      margin-top: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    button {
      padding: 10px 20px;
      background: #1976d2;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 10px;
    }

    #status {
      margin-top: 10px;
    }

    .file-box {
      border: 1px solid #ccc;
      padding: 10px;
      margin: 10px;
      border-radius: 8px;
      background: #fff;
      display: inline-block;
      width: 180px;
      vertical-align: top;
    }

    .file-box video, .file-box audio, .file-box img {
      width: 100%;
      border-radius: 5px;
    }

    .file-name {
      font-size: 14px;
      word-break: break-all;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <h1>Dosya Y√ºkle ve G√∂r√ºnt√ºle</h1>

  <div id="upload-section">
    <input type="file" id="fileInput" />
    <br />
    <button onclick="upload()">Y√ºkle</button>
    <div id="status"></div>
  </div>

  <div id="files-section">
    <h2>Y√ºklenen Dosyalar</h2>
    <div id="files"></div>
  </div>

  <script>
    const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbxPjJdBu0_acIAY0y8nlpcCDyUp6uRSDCWDs_1vaZZcgSvPPbLkeox6zXLbluKUw8zDpQ/exec';

    async function upload() {
      const fileInput = document.getElementById('fileInput');
      const file = fileInput.files[0];
      const status = document.getElementById('status');
      if (!file) return status.innerText = "‚ö†Ô∏è Dosya se√ßin.";

      status.innerText = "Y√ºkleniyor...";

      const reader = new FileReader();
      reader.onload = async function () {
        const base64Data = reader.result.split(',')[1];
        const form = new FormData();
        form.append('filename', file.name);
        form.append('mimetype', file.type);
        form.append('data', base64Data);

        await fetch(SCRIPT_URL, {
          method: 'POST',
          body: form
        });

        status.innerText = "‚úÖ Y√ºklendi";
        loadFiles();
      };

      reader.readAsDataURL(file);
    }

    async function loadFiles() {
      const res = await fetch(SCRIPT_URL);
      const files = await res.json();
      const container = document.getElementById('files');
      container.innerHTML = '';

      files.forEach(file => {
        const box = document.createElement('div');
        box.className = 'file-box';

        if (file.type.startsWith('image/')) {
          box.innerHTML = `<img src="https://drive.google.com/uc?id=${file.id}" /><div class="file-name">${file.name}</div>`;
        } else if (file.type.startsWith('video/')) {
          box.innerHTML = `<video controls src="https://drive.google.com/uc?id=${file.id}"></video><div class="file-name">${file.name}</div>`;
        } else if (file.type.startsWith('audio/')) {
          box.innerHTML = `<audio controls src="https://drive.google.com/uc?id=${file.id}"></audio><div class="file-name">${file.name}</div>`;
        } else {
          box.innerHTML = `üìÑ <div class="file-name"><a href="https://drive.google.com/uc?id=${file.id}" target="_blank">${file.name}</a></div>`;
        }

        container.appendChild(box);
      });
    }

    loadFiles();
  </script>
</body>
</html>
