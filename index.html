<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Dosya Yükle ve Listele</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: 20px auto;
      background: #f4f4f4;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    #upload-section, #files-section {
      background: white;
      padding: 20px;
      border-radius: 8px;
      margin-top: 20px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }
    button {
      background: #1976d2;
      border: none;
      color: white;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 10px;
    }
    .file-box {
      border: 1px solid #ccc;
      background: #fff;
      border-radius: 8px;
      padding: 10px;
      margin: 10px;
      width: 180px;
      display: inline-block;
      vertical-align: top;
      text-align: center;
    }
    .file-box img, .file-box video, .file-box audio {
      width: 100%;
      border-radius: 5px;
    }
    .file-name {
      margin-top: 8px;
      font-size: 14px;
      word-break: break-word;
    }
  </style>
</head>
<body>
  <h1>Dosya Yükle ve Görüntüle</h1>

  <div id="upload-section">
    <input type="file" id="fileInput" />
    <br />
    <button onclick="upload()">Yükle</button>
    <div id="status"></div>
  </div>

  <div id="files-section">
    <h2>Yüklenen Dosyalar</h2>
    <div id="files"></div>
  </div>

  <script>
    const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbzIFLgbsGqM_maKCpQQmicFTk7zRPnT0Zvxvqv1muydtNyAOnuPB-xXhdxd7tkzxpPbcw/exec';

    function upload() {
      const fileInput = document.getElementById('fileInput');
      const file = fileInput.files[0];
      const status = document.getElementById('status');

      if (!file) {
        status.textContent = "⚠️ Dosya seçin.";
        return;
      }

      if (file.size > 5 * 1024 * 1024) {
        status.textContent = "⚠️ Maksimum dosya boyutu 5MB.";
        return;
      }

      status.textContent = "Yükleniyor...";

      const reader = new FileReader();
      reader.onload = function() {
        const base64Data = reader.result.split(',')[1];
        const formData = new FormData();
        formData.append('filename', file.name);
        formData.append('mimetype', file.type);
        formData.append('data', base64Data);

        fetch(SCRIPT_URL, { method: 'POST', body: formData })
          .then(response => response.json())
          .then(data => {
            if (data.status === "success") {
              status.textContent = "✅ " + data.message;
              loadFiles();
            } else {
              status.textContent = "❌ " + data.message;
            }
          })
          .catch(err => {
            status.textContent = "❌ Yükleme hatası: " + err.message;
          });
      };
      reader.readAsDataURL(file);
    }

    function loadFiles() {
      // JSONP ile çağrı
      const script = document.createElement('script');
      script.src = SCRIPT_URL + '?callback=handleFiles';
      document.body.appendChild(script);
    }

    function handleFiles(data) {
      const container = document.getElementById('files');
      container.innerHTML = '';

      data.forEach(file => {
        const box = document.createElement('div');
        box.className = 'file-box';

        if (file.type.startsWith('image/')) {
          box.innerHTML = `<img src="${file.url}" alt="${file.name}" /><div class="file-name">${file.name}</div>`;
        } else if (file.type.startsWith('video/')) {
          box.innerHTML = `<video controls src="${file.url}"></video><div class="file-name">${file.name}</div>`;
        } else if (file.type.startsWith('audio/')) {
          box.innerHTML = `<audio controls src="${file.url}"></audio><div class="file-name">${file.name}</div>`;
        } else {
          box.innerHTML = `📄 <div class="file-name"><a href="${file.url}" target="_blank">${file.name}</a></div>`;
        }

        container.appendChild(box);
      });
    }

    loadFiles();
  </script>
</body>
</html>
