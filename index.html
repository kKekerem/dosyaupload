<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Firebase Storage Modüler SDK ile Dosya Yükleme</title>
  <style>
    .file-box {
      border: 1px solid #ccc;
      padding: 10px;
      margin: 10px;
      display: inline-block;
      width: 200px;
      height: 150px;
      vertical-align: top;
      overflow: hidden;
      position: relative;
      text-align: center;
    }
    .file-box video, .file-box img, .file-box audio {
      max-width: 100%;
      max-height: 100%;
    }
    .file-box .unknown {
      font-size: 48px;
      line-height: 150px;
      color: #999;
    }
    .download-link {
      position: absolute;
      bottom: 5px;
      right: 5px;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <h1>Dosya Yükleme</h1>
  <input type="file" id="fileInput" />
  <button id="uploadBtn">Yükle</button>

  <div id="filesContainer"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
    import { getStorage, ref, uploadBytesResumable, getDownloadURL } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-storage.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBA_m74rH15VcIlWegiYX5KHHNV-1EGr1Q",
      authDomain: "file-upload-app-d9dbd.firebaseapp.com",
      projectId: "file-upload-app-d9dbd",
      storageBucket: "file-upload-app-d9dbd.appspot.com",
      messagingSenderId: "878440447251",
      appId: "1:878440447251:web:c3d9f46c2b37aa8796eee6",
      measurementId: "G-Z86365PELV"
    };

    // Firebase'i başlat
    const app = initializeApp(firebaseConfig);
    const storage = getStorage(app);

    const fileInput = document.getElementById('fileInput');
    const uploadBtn = document.getElementById('uploadBtn');
    const filesContainer = document.getElementById('filesContainer');

    uploadBtn.addEventListener('click', () => {
      const file = fileInput.files[0];
      if (!file) {
        alert('Lütfen dosya seçin');
        return;
      }
      if (file.size > 5 * 1024 * 1024) {
        alert('Dosya boyutu 5MB’ı geçemez');
        return;
      }
      // Dosya adı benzersiz olsun diye timestamp ekle
      const fileName = Date.now() + '_' + file.name;
      const storageRef = ref(storage, 'uploads/' + fileName);

      const uploadTask = uploadBytesResumable(storageRef, file);

      uploadTask.on('state_changed',
        (snapshot) => {
          const progress = (snapshot.bytesTransferred / snapshot.totalBytes) * 100;
          console.log('Yükleniyor ' + progress.toFixed(2) + '%');
        },
        (error) => {
          alert('Yükleme hatası: ' + error.message);
        },
        () => {
          getDownloadURL(uploadTask.snapshot.ref).then((downloadURL) => {
            console.log('Dosya yüklendi:', downloadURL);
            showFile(file, downloadURL);
          });
        }
      );
    });

    function showFile(file, url) {
      const box = document.createElement('div');
      box.className = 'file-box';

      const ext = file.name.split('.').pop().toLowerCase();
      if (['jpg','jpeg','png','gif','bmp'].includes(ext)) {
        const img = document.createElement('img');
        img.src = url;
        box.appendChild(img);
      } else if (['mp4','webm','ogg'].includes(ext)) {
        const video = document.createElement('video');
        video.src = url;
        video.controls = true;
        box.appendChild(video);
      } else if (['mp3','wav','ogg'].includes(ext)) {
        const audio = document.createElement('audio');
        audio.src = url;
        audio.controls = true;
        box.appendChild(audio);
      } else {
        const unknown = document.createElement('div');
        unknown.className = 'unknown';
        unknown.textContent = '?';
        box.appendChild(unknown);
      }

      const a = document.createElement('a');
      a.href = url;
      a.download = file.name;
      a.textContent = 'İndir';
      a.className = 'download-link';
      box.appendChild(a);

      filesContainer.appendChild(box);
    }
  </script>
</body>
</html>
