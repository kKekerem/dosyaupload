<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Dosya Yükle (Kerem'in Drive'ına)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      max-width: 600px;
      margin: auto;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }
    input[type="file"] {
      margin-bottom: 10px;
    }
    button {
      padding: 10px 20px;
      background: #1976d2;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    #status {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Dosya Yükle (Kerem'in Drive'ına)</h1>
  
  <input type="file" id="fileInput" />
  <br />
  <button onclick="upload()">Yükle</button>

  <div id="status"></div>

  <script>
    async function upload() {
      const fileInput = document.getElementById('fileInput');
      const file = fileInput.files[0];
      const status = document.getElementById('status');
      if (!file) {
        status.innerText = "⚠️ Lütfen bir dosya seçin.";
        return;
      }

      status.innerText = "⏳ Dosya okunuyor...";

      const reader = new FileReader();
      reader.onload = async function () {
        const base64Data = reader.result.split(',')[1]; // base64 kısmı
        const form = new FormData();
        form.append('filename', file.name);
        form.append('mimetype', file.type);
        form.append('data', base64Data);

        try {
          const response = await fetch('https://script.google.com/macros/s/AKfycbyoLwCfWs6EMTqwAJYxLCpOuJlkdpQYgU5WHDnU9UA81k2b-b-kwotezD8YYfjzt33x0Q/exec', {
            method: 'POST',
            body: form
          });
          const result = await response.text();
          status.innerText = "✅ " + result;
        } catch (error) {
          status.innerText = "❌ Yükleme hatası: " + error.message;
        }
      };

      reader.readAsDataURL(file);
    }
  </script>
</body>
</html>
